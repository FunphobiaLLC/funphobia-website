<!DOCTYPE html>
<html>
<head>
    <title>FunPhobia LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1a0000, #000000 70%);
            color: white;
            overflow-x: hidden;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 65px;
            display: block;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 15px;
            text-transform: uppercase;
        }

        /* Cart Icon */
        .cart {
            cursor: pointer;
            position: relative;
            font-size: 18px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: red;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
        }

        /* ===== PRODUCTS ===== */
        .products {
            padding-top: 150px;
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,0,0,0.2);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0,255,255,0.4);
        }

        .product-card h3 {
            color: #00ffff;
        }

        .product-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #00ffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* ===== CART PANEL ===== */
        .cart-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: #111;
            padding: 20px;
            transition: 0.4s;
            z-index: 2000;
            overflow-y: auto;
        }

        .cart-panel.active {
            right: 0;
        }

        .cart-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        footer {
            margin-top: 100px;
            padding: 40px;
            text-align: center;
            color: #777;
        }

    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="logo.png">
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="candles.html">Candles</a></li>
                <li><a href="entertainment.html">Entertainment</a></li>
                <li><a href="game.html">Game Studio</a></li>
            </ul>

            <div class="cart" onclick="toggleCart()">
                ðŸ›’
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>
</header>

<!-- PRODUCTS -->
<section class="products">

    <div class="product-card">
        <h3>Midnight Fear Candle</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Midnight Fear Candle', 19.99)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>Haunted Atmosphere Kit</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Haunted Atmosphere Kit', 49.99)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>FunPhobia Indie Game</h3>
        <p>$14.99</p>
        <button onclick="addToCart('FunPhobia Indie Game', 14.99)">Add to Cart</button>
    </div>

</section>

<!-- CART PANEL -->
<div class="cart-panel" id="cart-panel">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="cart-total">Total: $0</h3>
</div>

<footer>
    Â© 2026 FunPhobia LLC. All Rights Reserved.
</footer>

<script>

let cart = [];

function addToCart(name, price) {
    cart.push({name, price});
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const cartCount = document.getElementById("cart-count");
    const cartTotal = document.getElementById("cart-total");

    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        total += item.price;
        cartItems.innerHTML += `<div class="cart-item">${item.name} - $${item.price}</div>`;
    });

    cartCount.innerText = cart.length;
    cartTotal.innerText = "Total: $" + total.toFixed(2);
}

function toggleCart() {
    document.getElementById("cart-panel").classList.toggle("active");
}

</script>

</body>
</html>
