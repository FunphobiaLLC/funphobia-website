<!DOCTYPE html>
<html>
<head>
    <title>FunPhobia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1a0000, #000000 70%);
            color: white;
            overflow-x: hidden;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 75px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6));
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 15px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: 0.3s ease;
        }

        .nav-links a.active {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0,255,255,0.9);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -4px;
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            transition: 0.4s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover {
            color: white;
            text-shadow: 0 0 8px rgba(0,255,255,0.7);
        }

        .nav-links a:hover::after {
            width: 120%;
        }

        /* ===== PAGE CONTENT ===== */
        .page-content {
            min-height: 100vh;
            padding-top: 150px;
            text-align: center;
        }

        .page-content h1 {
            font-size: 48px;
            color: #ff1a1a;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .page-content p {
            color: #aaa;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #050505;
            padding: 60px 20px 30px;
            border-top: 1px solid rgba(255,0,0,0.2);
        }

        .footer-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-section {
            margin: 20px;
            min-width: 200px;
        }

        .footer-section h3 {
            color: #ff1a1a;
            margin-bottom: 15px;
        }

        .footer-section a {
            display: block;
            text-decoration: none;
            color: #aaa;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .footer-section a:hover {
            color: white;
            transform: translateX(5px);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }

    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="logo.png" alt="FunPhobia Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="candles.html">Candles</a></li>
                <li><a href="entertainment.html">Entertainment Items</a></li>
                <li><a href="game.html" class="active">Game Studio</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="page-content">
    <h1>PAGE TITLE</h1>
    <p>Content coming soon.</p>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h3>Company</h3>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="footer-section">
            <h3>Legal</h3>
            <a href="privacy.html">Privacy Policy</a>
            <a href="tos.html">Terms of Service</a>
        </div>

        <div class="footer-section">
            <h3>Products</h3>
            <a href="candles.html">Candles</a>
            <a href="entertainment.html">Entertainment Items</a>
            <a href="game.html">Game Studio</a>
        </div>
    </div>

    <div class="footer-bottom">

    </div>
</footer>

</body>
</html>
